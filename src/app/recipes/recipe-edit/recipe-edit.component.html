<div class="container">

    <!-- HEADER -->
    <div class="form__header mat-elevation-z2">
        <span class="mat-h2"
              style="margin: 0; margin-left: 8px;">Edit Recipe</span>
        <span class="fill__remaining__space"></span>
        <span>
            <button mat-icon-button
                    matTooltip="Add Image"
                    [matTooltipPosition]="'above'"
                    tabindex="-1"
                    (click)="addImage()"
                    [disabled]="isSaving">
                <mat-icon>add_photo_alternate</mat-icon>
            </button>
            <button mat-icon-button
                    matTooltip="Add Recipe Source URL"
                    [matTooltipPosition]="'above'"
                    tabindex="-1"
                    (click)="addOrigURL()"
                    [disabled]="isSaving">
                <mat-icon>link</mat-icon>
            </button>
            <button mat-button
                    tabindex="-1"
                    (click)="onSave()"
                    [disabled]="isSaving">Save</button>
            <button mat-button
                    tabindex="-1"
                    (click)="onCancel()"
                    [disabled]="isSaving">Close</button>
        </span>
    </div>

    <!-- INFO -->
    <mat-horizontal-stepper labelPosition="top"
                            #stepper>
        <mat-step [stepControl]="aboutFormGroup">
            <form [formGroup]="aboutFormGroup">
                <ng-template matStepLabel>Info</ng-template>

                <div class="base__form">
                    <!-- NAME -->
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput
                                   formControlName="name"
                                   id="name"
                                   name="name"
                                   required>
                            <mat-error *ngIf="aboutFormGroup.get('name').invalid">
                                Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- COOK TIME / PREP TIME / YIELD -->
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Prep Time</mat-label>
                            <span matPrefix>
                                <mat-icon>access_time</mat-icon>
                            </span>
                            <input matInput
                                   formControlName="prepTime">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Cook Time</mat-label>
                            <span matPrefix>
                                <mat-icon>timer</mat-icon>
                            </span>
                            <input matInput
                                   formControlName="cookTime">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Yield</mat-label>
                            <span matPrefix>
                                <mat-icon>room_service</mat-icon>
                            </span>
                            <input matInput
                                   formControlName="yield">
                        </mat-form-field>
                    </div>

                    <!-- DESCRIPTION -->
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Description</mat-label>
                            <input matInput
                                   formControlName="description"
                                   placeholder="Provide a brief description...">
                        </mat-form-field>
                    </div>

                    <!-- TAGS -->
                    <div formArrayName="tags">
                        <mat-form-field appearance="fill">
                            <mat-chip-list #tagList>
                                <mat-label>Tags</mat-label>
                                <mat-chip *ngFor="let tag of tags.controls; let i=index"
                                          [selectable]="false"
                                          [removable]="true"
                                          (removed)="removeTag(i)">
                                    {{tag.value}}
                                    <mat-icon matChipRemove>clear</mat-icon>
                                </mat-chip>
                                <input placeholder="Add tag..."
                                       [matChipInputFor]="tagList"
                                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                       [matChipInputAddOnBlur]="true"
                                       (matChipInputTokenEnd)="addTag($event)">
                                <span matSuffix>
                                    <mat-icon matTooltip="Add a tag that relates this recipe to others"
                                              [matTooltipPosition]="'above'"
                                              style="cursor: pointer;">info</mat-icon>
                                </span>
                            </mat-chip-list>
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <button mat-button
                            matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <!-- INGREDIENTS -->
        <mat-step [stepControl]="ingrdientsFormGroup">
            <form [formGroup]="ingrdientsFormGroup">
                <ng-template matStepLabel>Ingredients</ng-template>
                <div formArrayName="ingredients"
                     class="add__section">
                    <div *ngFor="let ingredient of ingredients.controls; let i=index">
                        <dav-cooks-ingredient-edit [ingredient]="ingredient"
                                                   [index]="i"
                                                   (add)="addIngredient()"
                                                   (remove)="removeIngredient(i)"
                                                   (move-up)="moveIngredient(-1, i)"
                                                   (move-down)="moveIngredient(1, i)"></dav-cooks-ingredient-edit>
                    </div>
                    <button mat-flat-button
                            [disableRipple]="true"
                            color="primary"
                            (click)="addIngredient()"
                            tabindex="-1"
                            [disabled]="isSaving || ingredients.invalid">
                        <mat-icon>add</mat-icon>
                        Add Ingredient
                    </button>
                </div>
                <div>
                    <button mat-button
                            matStepperPrevious>Back</button>
                    <button mat-button
                            matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <!-- STEPS -->
        <mat-step [stepControl]="stepsFormGroup">
            <ng-template matStepLabel>Steps</ng-template>
            <form [formGroup]="stepsFormGroup">
                <div formArrayName="steps">

                    <div *ngFor="let step of steps.controls; let i=index">
                        <mat-form-field appearance="fill"
                                        style="width: 100%;">
                            <mat-label>Step {{i+1}}</mat-label>
                            <textarea matInput
                                      [formControlName]="i"
                                      (keydown)="onStepKeydown($event)"
                                      required></textarea>
                            <button mat-button
                                    matSuffix
                                    mat-icon-button
                                    matTooltip="Remove"
                                    [matTooltipPosition]="'before'"
                                    (click)="removeStep(i)"
                                    tabindex="-1">
                                <mat-icon>remove_circle</mat-icon>
                            </button>
                            <mat-error *ngIf="steps.controls[i].invalid">
                                Step is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button mat-flat-button
                            [disableRipple]="true"
                            color="primary"
                            (click)="addStep()"
                            tabindex="-1"
                            [disabled]="isSaving">
                        <mat-icon>add</mat-icon>
                        Add Step
                    </button>

                </div>
            </form>
            <div>
                <button mat-button
                        matStepperPrevious>Back</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>

</div>
